<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Picture Slideshow</title>
<!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
  .container {
    width: 500px;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="my-photo-slideshow" class="carousel slide"
      data-ride="carousel">
      <div class="carousel-inner">
        <div class="active carousel-item">
          <img class="d-block w-100" src="images/picture1.jpg"
            alt="First Picture">
            <div class='carousel-caption d-none d-block'>
              <h5>Approaching the ship</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/picture2.jpg"
            alt="Second Picture">
            <div class='carousel-caption d-none d-block'>
              <h5>Getting Closer</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/picture3.jpg"
            alt="Third Picture">
            <div class='carousel-caption d-none d-block'>
              <h5>Here we are</h5>
        </div>
        </div>
        <a class="carousel-control-prev" href="#my-photo-slideshow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#my-photo-slideshow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
